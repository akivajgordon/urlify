<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>urlify</title>
        <link rel="stylesheet" href="css/style.css" charset="utf-8">
        <script src="https://rawgit.com/akivajgordon/urlify/master/urlify.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script>
            (function (urlify) {
                "use strict";

                angular.module('urlify', [])
                    .filter('urlify', [function () {
                        return urlify;
                    }])
            }(window.urlify));
        </script>
    </head>
    <body ng-app="urlify">
        <h1>urlify</h1>
        <p class="description">
            Turn strings into URL-friendly fragments.
        </p>
        <div class="container">
            <input class="input" type="text" ng-model="str" placeholder="e.g. Hello, St. Louis!" autofocus>
            <output class="output">{{str || 'Hello, St. Louis!' | urlify}}</output>
        </div>
        <footer class="footer">
            <a href="https://github.com/akivajgordon/urlify">
                <img class="avatar" src="images/github.png" alt="GitHub" width="32" height="32"/>
            </a>
            by Akiva Gordon
        </footer>
    </body>
</html>
